 <div data-role="page" id="page2">
        <div data-role="header">
            	<h1>Page 2</h1>

            </p>

            <div class="swiper-container featured plain">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>

            <p><a href="#page2">Back to Page One</a>

            </p>
        </div>
        <!-- /content -->
        <div data-role="footer">
