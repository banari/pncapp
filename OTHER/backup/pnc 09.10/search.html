<script type="text/javascript">

$(document).on("pagecontainershow", function () {
    /* page's object */
    var active = $.mobile.pageContainer.pagecontainer("getActivePage");
    /* page's id */
    var activePage = $.mobile.pageContainer.pagecontainer("getActivePage")[0].id;
    if (activePage == "page1" && $(".featured", active).hasClass("plain")) {
        console.log("sdfsdf");
        $(".featured", active).removeClass("plain").swiper({
            slidesPerView: 'auto',
            centeredSlides: true,
            initialSlide: 7,
            tdFlow: {
                rotate: 30,
                stretch: 10,
                depth: 150
            }
        });
    }
});

</script>
